steps:
  - task: NodeTool@0
    displayName: 'Use Node 12.x'
    inputs:
      versionSpec: 12.x
    
  - task: Cache@2
    displayName: 'Cache npm'
    inputs:
      key: 'npm | "$(Agent.OS)" | package-lock.json'
      restoreKeys: |
        npm | "$(Agent.OS)"
        npm
      path: $(npm_config_cache)

  - script: |
      npm ci
    displayName: 'Install project dependencies'

  - script: |
      node script/generate-config.js
    displayName: 'Generate the Cypress config'
    env:
      PASSWORD: $(password)
      BROWSER: ${{ parameters.browserType }}

  # Run without the verbose mode
  - bash: |
      ./node_modules/.bin/cypress run --browser ${{ parameters.browserType }} ${{ if eq(variables['CYPRESS_RECORD_KEY'], 'master') }}: --record --parallel --group "azure" --ci-build-id $BUILD_BUILDNUMBER
    displayName: 'Run the cypress tests'
    condition: ne(variables['verbose'], 'true')
  
  # Run in verbose mode
  - bash: |
      DEBUG=cypress:* ./node_modules/.bin/cypress run --browser ${{ parameters.browserType }} ${{ if eq(variables['CYPRESS_RECORD_KEY'], 'master') }}: --record --parallel --group "azure" --ci-build-id $BUILD_BUILDNUMBER
    displayName: 'Run the cypress tests in debug mode'
    condition: eq(variables['verbose'], 'true')
  
  - task: PublishTestResults@2
    displayName: 'Publish the test reports'
    inputs:
      testResultsFiles: '**/reports/junit.*.xml'
    condition: succeededOrFailed()
    continueOnError: true

  - task: PublishBuildArtifacts@1
    displayName: 'Publish screenshots when there were issues'
    inputs:
      pathtoPublish: 'cypress/screenshots'
      artifactName: screenshots-${{ parameters.browserType }}
    condition: failed()
    continueOnError: true

  - task: PublishBuildArtifacts@1
    displayName: 'Publish videos'
    inputs:
      pathtoPublish: 'cypress/videos'
      artifactName: videos-${{ parameters.browserType }}
    condition: succeededOrFailed()
    continueOnError: true