steps:
  - task: NodeTool@0
    displayName: 'Use Node 10.x'
    inputs:
      versionSpec: 10.x
    
  - task: Cache@2
    inputs:
      key: 'npm | "$(Agent.OS)" | package-lock.json'
      restoreKeys: |
        npm | "$(Agent.OS)"
        npm
      path: $(npm_config_cache)
    displayName: Cache npm

  - script: |
      npm ci
    displayName: 'Install project dependencies'

  - script: |
      node script/generate-config.js
    displayName: Generate the Cypress config
    env:
      PASSWORD: $(password)


  - bash: |
      ./node_modules/.bin/cypress run --browser ${{ parameters.browserType }} --headless
    displayName: 'Run the cypress tests'
    condition: ne(variables['verbose'], 'true')

  - bash: |
      DEBUG=cypress:* ./node_modules/.bin/cypress run --browser ${{ parameters.browserType }} --headless
    displayName: 'Run the cypress tests in debug mode'
    condition: eq(variables['verbose'], 'true')
  
  - task: PublishTestResults@2
    displayName: 'Publish the test reports'
    inputs:
      testResultsFiles: '**/reports/junit.xml'
    condition: succeededOrFailed()
    continueOnError: true

  - task: PublishBuildArtifacts@1
    displayName: 'Publish screenshots'
    inputs:
      pathtoPublish: 'cypress/screenshots'
      artifactName: screenshots
    condition: succeededOrFailed()
    continueOnError: true

  - task: PublishBuildArtifacts@1
    displayName: 'Publish videos'
    inputs:
      pathtoPublish: 'cypress/videos'
      artifactName: videos
    condition: succeededOrFailed()
    continueOnError: true